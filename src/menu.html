<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PaintCraft - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
</head>

<body>
    <div class="logo-container">
        <h1>PaintCraft</h1>
        <div class="splash" id="splashText">Web Edition!</div>
    </div>

    <div class="menu-buttons">
        <button class="pc-btn" onclick="openPlayModal()">Play</button>
        <button class="pc-btn" onclick="openPlayMPModal()">Multiplayer</button>
        <button class="pc-btn" onclick="openSettings()">Settings</button>
        <button class="pc-btn" onclick="openInfo()">Info</button>
        <button class="pc-btn" onclick="exitGame()">Quit</button>
    </div>

    <div id="playModal" class="modal">
        <div class="modal-content">
            <h2>Select World Type</h2>
            <div class="option-row">
                <label>Type:</label>
                <select id="optWorldType">
                    <option value="normal">Normal</option>
                    <option value="flat">Flat</option>
                    <option value="empty">Empty</option>
                </select>
            </div>
            <button class="pc-btn" onclick="launchGame()">Start Game</button>
            <button class="pc-btn close-btn" onclick="closePlayModal()">Cancel</button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>

            <div class="option-row">
                <label>Screen Size:</label>
                <select id="optSize">
                    <option value="small">Small</option>
                    <option value="medium" selected>Normal</option>
                    <option value="large">Large</option>
                    <option value="hd">HD (1280x720)</option>
                    <option value="fullhd">Full HD (1920x1080)</option>
                </select>
            </div>

            <div class="option-row">
                <label>Time:</label>
                <select id="optDayNight">
                    <option value="day">Day</option>
                    <option value="night">Night</option>
                </select>
            </div>

            <div class="option-row">
                <label>Weather:</label>
                <select id="optWeather">
                    <option value="none">Clear</option>
                    <option value="rain">Rain</option>
                    <option value="snow">Snow</option>
                </select>
            </div>

            <div class="option-row">
                <label>Menu Color:</label>
                <input type="color" id="optBgColor" value="#382618" style="height: 40px; width: 60px;">
            </div>

            <div class="option-row" style="flex-direction: column; align-items: flex-start;">
                <label style="margin-bottom: 5px;">Menu Background URL (Optional):</label>
                <input type="text" id="optBgUrl" placeholder="https://example.com/image.jpg"
                    style="width: 100%; box-sizing: border-box;">
            </div>

            <button class="pc-btn close-btn" onclick="saveAndCloseSettings()">Save & Apply</button>
        </div>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <h2>Controls</h2>
            <ul style="text-align: left; font-size: 20px;">
                <li><strong>1:</strong> Pickaxe</li>
                <li><strong>2:</strong> Block</li>
                <li><strong>3:</strong> Picker</li>
                <li><strong>4:</strong> Color</li>
            </ul>
            <button class="pc-btn" onclick="closeInfo()">Close</button>
        </div>
    </div>

    <script src="menu.js"></script>
</body>

</html>
